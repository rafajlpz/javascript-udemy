<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina mi numero!</title>
    <script src="/70-Guess-my-number!/codigo.js"></script>
    <link rel="stylesheet" href="/70-Guess-my-number!/style.css">
  </head>
  <body>
    <header>
      <h1>Adivina Mi Numero!</h1>
      <p>Entre 1 y 20</p>
      <button>Ora vez!</button>
      <div class="numero">?</div>
    </header>
    <main>
        <section class="izquierda"></section>
        <input type="number" class="adivina">
        <button>Check!</button>
        <section class="derecha">
            <p class="p-adivinar">Empezando a adivinar...</p>
            <p class="p-puntuacion">Puntuacion: <span class=puntuacion">20</span></p>
            <p class="p-masalta">Puntuacion mas alta <span class="masalta">0</span></p>
        </section>
    </main>
  </body>
</html>
